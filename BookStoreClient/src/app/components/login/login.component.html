<br/>
<div class="row">
    <div class="col-md-4 offset-md-2">
      <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
      <form (submit)="onLogin()" #theForm="ngForm" novalidate>
        <h2 class="no-transform">I already have a user account</h2>
        <p>Please enter your e-mail address and password to identify yourself.</p>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="creds.email" #email="ngModel" required />
          <div class="text-danger" *ngIf="email.touched && email.invalid && email.errors.required" >E-mail is required!</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" required #password="ngModel" />
          <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Password is required!</div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="LOG IN" [disabled]="theForm.invalid" />
          <a routerLink="/" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
    <div class="col-md-3 offset-md-1">
      <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
      <form (submit)="onLogin()" #theForm="ngForm" novalidate>
        <h2 class="no-transform">New User</h2>
        <p>If you still don't have an account, use this option to access the registration form.</p>
        
        <div class="form-group">
          <p><button type="button" class="btn btn-primary btn-sm" (click)="createAccount()">CREATE ACCOUNT</button></p>
        </div>
      </form>
    </div>
  </div>
