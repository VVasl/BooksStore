<div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
<div class="update-book">
    <form *ngIf="updateBookForm" [formGroup]="updateBookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title" class="required">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Book title">
        </div>
        <div class="form-group">
            <label for="authorName" class="required">Author</label>
            <input type="text" class="form-control" id="authorName" formControlName="authorName" placeholder="Book author">
        </div>
        <div class="form-group">
            <label for="publicationYear" class="required">Publication Year</label>
            <input type="number" class="form-control" id="publicationYear" formControlName="publicationYear" placeholder="Publication Year">
        </div>
        <div class="form-group">
            <label for="publisherName" class="required">Publisher Name</label>
            <input type="text" class="form-control" id="publisherName" formControlName="publisherName" placeholder="Book publisher">
        </div>
        <div class="form-group">
            <label for="price" class="required">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price" placeholder="Price">
        </div>
    
        <button class="btn btn-success" type="submit">Update</button>
        <button class="btn btn-default" [routerLink]="['/books']">Cancel</button>
    
    </form>
</div>
