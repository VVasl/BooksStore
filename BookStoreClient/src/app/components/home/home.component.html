<h1>Welcome</h1>
<div class="row">
  <div class="col-md-9">
    <div class="product-info col-md-4" *ngFor="let book of books">
      <div class="card bg-light p-4 m-1">
        <img [src]="createImgPath(book.title)" style="width:300px; height:300px;" [alt]="book.title" />
        <ul  class="product-props list-unstyled">
         <li class="text-primary text-right">{{ book.price | currency:"UAH":true }}</li>
          <li><strong>Author</strong>: {{ book.authorName }}</li>
          <li><strong>Publication Year</strong>: {{ book.publicationYear }}</li>
        </ul>
        <p class="button"><button id="buyButton" class="btn btn-primary" (click)= addBook(book)>Add to cart</button></p>
      </div>
  </div>
</div>
  <div class="col-md-3">
    <div class="card bg-light p-2">
      <app-cart></app-cart>
    </div>
  </div>

</div>
