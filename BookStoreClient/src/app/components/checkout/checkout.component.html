<br/>
<h3>Confirm Order</h3>
<div class="row">
    <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
    
    <table class="table  table-bordered" >
      <thead>
          <tr>
              <th> </th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Subtotal</th>
          </tr>
      </thead>
     <tbody>
      <tr *ngFor="let o of data.order.items">
        <td><img [src]="createImgPath(o.bookImage)" alt="o.bookTitle" class="img-thumbnail checkout-thumb" /></td>
        <td>{{ o.bookTitle }} - {{ o.bookAuthor }} </td>
        <td>{{ o.quantity }}</td>
        <td>₴{{ o.unitPrice}}</td>
        <td>₴{{ (o.unitPrice * o.quantity)}}</td>
      </tr>
      </tbody>
    </table>
    <div class="col-md-4 col-md-offset-8 text-right">
      <table class="table table-condensed">
        <tr>
          <td class="text-right">Total:</td>
          <td class="text-right">₴{{ data.order.subtotal}}</td>
        </tr>
      </table>
      <button class="btn btn-success" (click)="onCheckout()">Complete Purchase</button>
      <a routerLink="/" class="btn btn-info">Cancel</a>
    </div>
  
  </div>
